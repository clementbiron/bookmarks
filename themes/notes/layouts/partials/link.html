<div class="link">
  <div class="link_header">
    <h2 class="link_title">{{ .title }}</h2>
    <a class="link_permalink secondary" href="{{ .permalink }}"><i icon-name="link"></i></a>
  </div>
  {{ partial "tags.html" (dict "tags" .tags) }}
  <div class="link_content">{{ .content | markdownify }}</div>
  {{ partial "cta.html" (dict "label" .source "href" .source) }}
</div>
